<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>An example webpage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header d-flex ">
        <div class="display-6 felx">iCloud</div>
    </div>
    <div class="header d-flex justify-content-end">
        <div class="display-12 felx text-secondary">108.1 GB of 200 GB Used</div>
    </div>
    

    <div class="progress ">
        <div class="progress-bar bg-warning border-end" role="progressbar" style="width: 30%"></div>
        <div class="progress-bar bg-orange border-end" role="progressbar" style="width: 10%"></div>
        <div class="progress-bar bg-indigo border-end" role="progressbar" style="width: 10%"></div>
        <div class="progress-bar bg-primary border-end" role="progressbar" style="width: 10%"></div>
        <div class="progress-bar bg-gray border-end" role="progressbar" style="width: 40%"></div>
    </div>

    <div class="header d-flex p-1">
        <div><i class="bi bi-square-fill m-1"></i>Photo</div>
        <div><i class="bi bi-square-fill m-1"></i>Docs</div>
        <div><i class="bi bi-square-fill m-1"></i>Backups</div>
        <div><i class="bi bi-square-fill m-1"></i>Others</div>
    </div>
</body>

</html>
