<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>An example webpage</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-3"> <img src="logo.svg" class="float-left" width="100rem" alt="logo"> </div>
            <div class="col-9">
                <div class="row">
                    <div class="col-5 p-0"> <input class="form-control form-control-borderless" type="search"
                            placeholder="Search"> </div>
                    <div class="col-2 p-0"> <button class="btn btn-secondary" type="submit">Search</button> </div>
                </div>
            </div>
        </div>
    

    <div class="row my-2">
        <div class="col">
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-top border-bottom">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse " id="navbarNav">
                        <ul class="navbar-nav nav-item px-5">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Dog</a>
                            </li>
                            <li class="nav-item nav-item px-5">
                                <a class="nav-link" href="#">Cat</a>
                            </li>
                            <li class="nav-item nav-item px-5">
                                <a class="nav-link " href="#">Dog foods</a>
                            </li>
                            <li class="nav-item nav-item px-5">
                                <a class="nav-link " href="#">Cat foods</a>
                            </li>
                            <li class="nav-item nav-item px-5">
                                <a class="nav-link " href="#">About us</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="row my-2">
        <div class="col">
            <nav style="--bs-breadcrumb-divider: '/';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Dog (101 items)</li>
                    <li class="breadcrumb-item active" aria-current="page">Dog xxxx</li>
                </ol>
            </nav>
        </div>

        <div class="row">
            <div class="col-6">
                <div id="carouselExampleCaptions " class="carousel slide" data-bs-ride="false">
                    <div class="carousel-indicators ">
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner bg-gray">
                      <div class="carousel-item active">
                        <img src="d2.png" class="d-block w-100" alt="dog">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>

            <div class="d-flex col-6 flex-column">
                <div class="fs-1 fw-bold d-flex m-1 p-1">Shiba Inu</div>
                <div class="d-flex m-1 p-1 flex-column">
                    <div class="fs-3 fw-bold">Price</div>
                    <div class="fs-5 pb-2">40,000 THB</div>

                    <div class="fs-3 fw-bold">breed</div>
                    <div class="fs-5 pb-2">Small-Medium</div>

                    <div class="fs-3 fw-bold">Age</div>
                    <div class="fs-5 pb-2">8 Mont</div>

                    <div class="fs-3 fw-bold">Character</div>
                    <div class="fs-5 pb-2">Energetic , Mischievous , Cheerful</div>
                    <div class="">
                        <div class="col-2 p-0 mb-2"> <button class="btn btn-secondary" type="submit">Buy</button> </div>
                        <div class="col-4 p-0"> <button class="btn btn-secondary bg-gray " type="submit">Add to cart</button> </div>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="d-flex justify-content-center border-bottom m-2"></div>

        <div class="d-flex justify-content-center m-2">
            <div class="row">
                <div class="col-8 p-0"> <input class="form-control form-control-borderless" type="search"
                        placeholder="Enter your email"> </div>
                <div class="col-2 p-0"> <button class="btn btn-secondary" type="submit">Subscribe</button> </div>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="m-1 p-1">Follow us on</div>
            <div class="m-1 p-1 bi bi-facebook">Facebook</div>
            <div class="m-1 p-1 bi bi-pinterest">Pinterest</div>
            <div class="m-1 p-1 bi bi-twitter">Twitter</div>
            <div class="m-1 p-1 bi bi-google">Google Plus</div>

        </div>
        <div class="d-flex justify-content-center">
            <div class="">&copy; 2022 Shop name lnc.</div>
        </div>
    </div>
</div>
